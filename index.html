<!DOCTYPE html><html lang="zh-cn"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="keywords" content="" >    <meta name="description" content="">    <title>HackWeek Boostrap学习</title>    <!-- 注意引入的方法以及href里面的路径，这个路径是相对于index.html的路径的。注意不同文件的路径是怎么添加的。 -->    <!-- 下面这段是引入bootstrap -->    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet">    <!-- 下面这段引入是让页面内容动态起来CSS3 Animate It -->    <link href="components/css3-animate-it/css/animations.css" rel="stylesheet">    <!-- 下面这段引入是优秀的图标字体Font awesome -->    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">    <!-- 下面这段引入是CSS3 动画库 Animate.css -->    <link href="components/animate.min.css" rel="stylesheet">    <!-- 下面这段引入是CSS3悬停动效Hover.css-->    <link href="components/hover-min.css" rel="stylesheet">    <!-- 下面这段引入是自己写的css-->    <link href="css/style.css" rel="stylesheet">    <!-- 下面的两个js是针对IE浏览器兼容文件 -->    <!--[if lt IE 9]>    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>    <![endif]-->    <style type="text/css">        body{margin: 0 15px}        h1,.futitle{margin-left: 15px;padding-top: 25px}        .fontawesome,.animate,.animation{background-color:#d4d4d4;margin-top: 15px }        ul li{margin-left:25px}        .fa-6x{font-size:6em}        .fa-7x{font-size:7em}        .fa-8x{font-size:8em}        .fa-9x{font-size:9em}        .fa-10x{font-size:10em}        table,.animateBox,.span_fadeIn,.img_bounceInUp{margin:0 auto}        .span_fadeIn,.img_bounceInUp{display: block;text-align: center;font-size: 2em}    </style></head><body><nav class="navbar navbar-default" role="navigation">    <div class="navbar-header">        <a class="navbar-brand hvr-underline-from-center"><i class="fa fa-home"></i>&nbsp; Home</a>    </div>    <div class="nav navbar-nav navbar-right">        <ul class="nav navbar-nav">            <li ><a href="#fontawesome"><i class="fa fa-anchor" aria-hidden="true"></i>&nbsp;Fontauesome</a></li>            <li><a href="#animate"><i class="fa fa-asterisk" aria-hidden="true"></i>&nbsp;AnimateCSS</a></li>            <li><a href="#animation"><i class="fa fa-meh-o" aria-hidden="true"></i>&nbsp;Animation</a></li>        </ul>    </div></nav><div  class="animation" id="animation">    <h1>Animation</h1>    <div class='animatedParent'>        <img class='animated slideInLeft delay-200' src="img/1.png"></img>        <img class='animated slideInLeft delay-500' src="img/2.png"></img>        <img class='animated slideInLeft delay-600' src="img/3.png"></img>        <img class='animated slideInLeft delay-900' src="img/4.png"></img>        <img class='animated slideInLeft delay-1000' src="img/5.png"></img>    </div></div><div   class="fontawesome" id="fontawesome" >    <h1>Fontauesome</h1>    <div class="futitle">十个大小不同的font-awesome图标</div>    <table>        <tr>            <td><i class="fa fa-camera-retro fa-lg"></i> fa-lg</td>            <td><i class="fa fa-camera-retro fa-2x"></i> fa-2x</td>            <td><i class="fa fa-camera-retro fa-3x"></i> fa-3x</td>            <td><i class="fa fa-camera-retro fa-4x"></i> fa-4x</td>            <td><i class="fa fa-camera-retro fa-5x"></i> fa-5x</td>        </tr>        <tr>            <td><i class="fa fa-camera-retro fa-6x"></i> fa-6x</td>            <td><i class="fa fa-camera-retro fa-7x"></i> fa-7x</td>            <td><i class="fa fa-camera-retro fa-8x"></i> fa-8x</td>            <td><i class="fa fa-camera-retro fa-9x"></i> fa-9x</td>            <td><i class="fa fa-camera-retro fa-10x"></i> fa-10x</td>        </tr>    </table></div><div  class="animate"id="animate">    <h1>AnimateCSS</h1>    <div class="animateBox" >        <span class="animated infinite fadeIn span_fadeIn">看我，看我，快看我，我有fadeIn动效额</span>        <img class="animated infinite shake img_bounceInUp" src="img/car.png">    </div></div><!-- 在引入Bootstrap之前需要先引入jquery --><script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!-- 下面的js是Bootstrap所有js插件的打包 --><script src="components/bootstrap/js/bootstrap.min.js"></script><!-- 下面的js是让页面内容动态起来CSS3 Animate It所有js插件的打包 --><script src="components/css3-animate-it/js/css3-animate-it.js"></script></body></html>
